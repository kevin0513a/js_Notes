<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-calculator">
        <h1 class="titulo-calculadora">CALCULADORA</h1>
        <section class="input-container">
            <article class="input-style">
                <label for="number1">Número 1:</label>
                <input placeholder="Click Aquí" type="number" id="number1" />
            </article>
            <article class="input-style">
                <label for="number2">Número 2:</label>
                <input placeholder="Click Aquí" type="number" id="number2" />
            </article>
        </section>
        <section class="container-buttons-operations">
            <button class="button-opearations-style" onclick="realizarOperacion('sumar')">Sumar</button>
            <button class="button-opearations-style" onclick="realizarOperacion('restar')">Restar</button>
            <button class="button-opearations-style" onclick="realizarOperacion('multiplicar')">Multiplicar</button>
            <button class="button-opearations-style" onclick="realizarOperacion('dividir')">Dividir</button>
        </section>
        <section style="margin-top: 15px;">
            <button class="button-delete-style" onclick="borrar()">Borrar</button>
        </section>

        <div class="resultado-style" id="resultado"></div>
    </div>

    <!-- Importamos el archivo JS -->
    <script src="jsCalculator.js"></script>

</body>

</html>
