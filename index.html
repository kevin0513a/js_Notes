<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JavaScript</title>
    <style>
        .azul {
            color: blue;
        }
    </style>
</head>

<body>
    <h1 id="cabecero">Hello World</h1>
    <p class="azul" id="parrafo">Saludos de KevinBest</p>
    <p class="azul" id="parrafo2">Este es el segundo párrafo</p>
    <p class="azul" id="nParrafostoShow"></p>
    <p class="azul">Otro párrafo...</p>

    <script>
        //Obtener la información de los elementos con getElementById -->
        let cabecero = document.getElementById('cabecero').innerHTML;
        let parrafo = document.getElementById('parrafo');

        //Obtenemos informacion por etiqueta getElementsByTagName -->
        let parrafos = document.getElementsByTagName('p');

        //Obtener información por clase de CSS -->
        //let parrafos = document.getElementsByClassName('blue');

        //Obtener información por clase de CSS y etiqueta -->
        //let parrafos = document.querySelectorAll('p.azul');

        console.log(`Valor del cabecero: ${cabecero}`);
        console.log(`Valor del párrafo: ${parrafo.innerHTML}`);
        console.log(`Número de párrafos: ${parrafos.length}`)
        console.log('Saludos desde JavaScript');

        document.getElementById('nParrafostoShow').innerHTML = `Número de párrafos: ${parrafos.length}`

        for (let i = 0; i < parrafos.length; i++) {
            console.log(`Párrafo #${i + 1}: ${parrafos[i].innerHTML}`)
        }

        //Podemos modificar desde JS -->
        // parrafo.innerHTML = "Grande maquina"
    </script>

</body>

</html>
